<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Review</title>
</head>
<body>
    <main>
        <section class="Container">
            <!-- title -->
            <div class="title">
                <h2 class="main-heading">Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- Review -->
            <article class="review">
                <!-- Image -->
                <div class="img-container">
                    <img id="img" src="https://randomuser.me/api/portraits/women/17.jpg" alt="">
                </div>
                <!-- Author -->
                <h4 id="author">Alley kin</h4>
                <!-- Job -->
                <p id="prof">UX Designer</p>
                <!-- Information -->
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem aspernatur cumque labore sit voluptas minima, architecto minus iusto dolorum error libero quia culpa quidem illum officiis a neque sint delectus.
                </p>
                <!-- Buttons -->
                <div class="btns-container">
                    <div class="button-container">
                        <button class="prev-btn">
                            <img class="previous" src="https://cdn-icons-png.flaticon.com/512/2722/2722991.png">
                        </button>
                        <button class="next-btn">
                            <img class="next" src="https://cdn-icons-png.flaticon.com/512/2722/2722985.png">
                        </button>
                      </div>
                      <!-- surprise button -->
                    <button class="random-btn">surprise Me</button>
                </div>
            </article>
        </section>
    </main>
</body>
</html>

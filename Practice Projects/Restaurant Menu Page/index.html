<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Page</title>
</head>
<body>
    <section class="menu">
        <!-- title -->
        <div class="title">
            <h2>Our menu</h2>
            <div class="underline"></div>
        </div>
        <!-- filter buttons -->
        <div class="btn-container">
            <button type="button" class="filter-btn" data-id="all">all</button>
            <button type="button" class="filter-btn" data-id="breakfast">breakfast</button>
            <button type="button" class="filter-btn" data-id="lunch">lunch</button>
            <button type="button" class="filter-btn" data-id="shakes">shakes</button>
            <button type="button" class="filter-btn" data-id="shakes">Dinner</button>
        </div>
        <!-- Menu Items -->
        <div class="section-center">
            <!-- single item -->
            <article class="menu-item">
                <img src="" alt="">
            </article>
        </div>
    </section>
</body>
</html>
